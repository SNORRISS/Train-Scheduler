<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/locale/tr.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase.js"></script>
</head>
<body>
<div class="jumbotron">
    <h1 class="display-4">Train Scheduler</h1>
    <p class="lead">Check scheduled trains, or add more trains to the schedule</p>
</div>
<div class = "container">
<table id = "train-list" class="table">
        <thead>
          <tr>
            <th scope="col">Train Name</th>
            <th scope="col">Destination</th>
            <th scope="col">Frequency</th>
            <th scope="col">Next Arrival</th>
            <th scope="col">Minutes Away</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Trenton Express</td>
            <td>Trenton</td>
            <td>25</td>
            <td>05:35</td>
            <td>10</td>
          </tr>
        </tbody>
</table>
</div>

<section>
<div class = "container">
<form>
        <div class="form-group">
          <label for="train-name">Train Name</label>
          <input  class="form-control" id="train-name">
        </div>
        <div class="form-group">
          <label for="destination">Destination</label>
          <input  class="form-control" id="destination">
        </div>
        <div class="form-group">
                <label for="time">First Train Time (HH:mm - military time)</label>
                <input  class="form-control" id="time">
        </div>
     <div class="form-group">
            <label for="freq">Frequenccy (min)</label>
            <input  class="form-control" id="freq">
        </div>
       
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
</section>
</body>
<script src="assets/javascript/app.js"></script>
</html>
